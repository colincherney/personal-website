<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Earth Globe</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grey+Qo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="info">
      <h1>Colin Cherney</h1>
    </div>
    <div id="globe-container"></div>
    <svg width="0" height="0">
      <defs>
        <filter id="smoke-filter">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.01"
            numOctaves="3"
            result="noise"
          />
          <feDisplacementMap
            in="SourceGraphic"
            in2="noise"
            scale="20"
            xChannelSelector="R"
            yChannelSelector="G"
            result="displacement"
          />
          <feGaussianBlur in="displacement" stdDeviation="2" result="blur" />
          <feComposite
            in="blur"
            in2="SourceGraphic"
            operator="atop"
            result="composite"
          />
        </filter>
      </defs>
    </svg>
    <div id="smoke-container"></div>
    <div id="custom-cursor"></div>
    <script type="module" src="script.js"></script>
  </body>
</html>
